<!DOCTYPE html>
<html>

  <head>

    <meta charset = "utf-8">
    <title>JavaScript Face</title>

    <style>

      body {
        text-align: center;
        background-color: darkslategrey;
        color: goldenrod;
        font-family: Helvetica, Arial, sans-serif;
      }

    </style>

  </head>

  <body>

    <h1>This is a Face, Drawn using JavaScript in Canvas</h1>

    <canvas id="myCanvas" width="300" height="300" style="border:1px solid #d3d3d3;"></canvas>

    <script>

      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
      ctx.beginPath();
      ctx.arc(150, 150, 80, 0, 2 * Math.PI);
      ctx.stroke();

      ctx.beginPath();
      ctx.rect(110, 110, 25, 60);
      ctx.stroke();

      ctx.beginPath();
      ctx.rect(165, 110, 25, 60);
      ctx.stroke();

      ctx.moveTo(110, 190);
      ctx.lineTo(190, 190);
      ctx.stroke();

    </script>

  </body>

</html>
